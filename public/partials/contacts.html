<div class="row">
    <div class="col-md-12">
        <div class="hero">
            <h1 class="text-left">
                Contacts - AngularJS
            </h1>
        </div>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-md-6">
        <p class="text-info" ng-show="contacts.length">
            Registered contacts: {{contacts.length}}
        </p>
        <p class="text-info" ng-hide="contacts.length">
            There are no registered contacts.
        </p>
    </div>
    <div class="col-md-6">
        <input type="search" ng-model="search" placeholder="Buscar" class="pull-right">
    </div>
</div>

<hr>

<div class="table-responsive" ng-show="contacts.length">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>E-mail</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts | filter: search">
                <td>{{contact.id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td class="text-center">
                    <button class="btn btn-warning" ng-click="remove(contact)">
                        Remove
                    </button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
