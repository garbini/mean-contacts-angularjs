<div class="row">
    <div class="col-md-6">
        <div class="hero">
            <h1 class="text-left">
                Contacts - AngularJS
            </h1>
        </div>
    </div>
    <div class="col-md-6">
        <div class="hero">
            <br>
            <a class="btn btn-primary pull-right" ng-href="#/contact">
                New Contact
            </a>
        </div>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-md-6">
        <p class="text-info" ng-show="contacts.length">
            Registered contacts: {{contacts.length}}
        </p>
        <p class="text-info" ng-hide="contacts.length">
            There are no registered contacts.
        </p>
    </div>
    <div class="col-md-6">
        <input type="search" ng-model="search" placeholder="Buscar" class="pull-right">
    </div>
</div>

<hr>

<div class="alert alert-danger" role="alert" ng-show="message.text">
    <p>{{message.text}}</p>
</div>

<div class="table-responsive" ng-show="contacts.length">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>E-mail</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts | filter: search">
                <td>{{contact.id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td class="text-center">
                    <a class="btn btn-default btn-xs" ng-href="#/contact/{{contact.id}}">View</a>
                    <button class="btn btn-danger btn-xs" ng-click="remove(contact)">Remove</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
